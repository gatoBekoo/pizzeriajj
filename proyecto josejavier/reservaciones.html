<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reserva de Mesas</title>
</head>
<body>
  <h1>Reserva de Mesas</h1>
  
  <form id="reservaForm">
    <label for="fecha">Fecha:</label>
    <input type="date" id="fecha" name="fecha" required><br>

    <label for="hora">Hora:</label>
    <input type="time" id="hora" name="hora" required><br>

    <label for="personas">Número de Personas:</label>
    <input type="number" id="personas" name="personas" min="1" required><br>

    <input type="submit" value="Reservar">
  </form>

  <div id="resumen"></div>

  <script>
    const reservaForm = document.getElementById('reservaForm');
    const resumen = document.getElementById('resumen');

    reservaForm.addEventListener('submit', function(event) {
      event.preventDefault();

      const fecha = reservaForm.fecha.value;
      const hora = reservaForm.hora.value;
      const personas = reservaForm.personas.value;

      mostrarResumen(fecha, hora, personas);
    });

    function mostrarResumen(fecha, hora, personas) {
      resumen.innerHTML = `
        <h2>Resumen de la Reserva</h2>
        <p>Fecha: ${fecha}</p>
        <p>Hora: ${hora}</p>
        <p>Número de Personas: ${personas}</p>
        <p>¡Gracias por reservar!</p>
      `;
    }
  </script>
</body>
</html>
